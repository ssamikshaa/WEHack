<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>F.P.I. Financial Private Investigator Landing</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
  </head>
  <body>
    <div class="top-bar-start">F.P.I. Financial Private Investigator</div>

    <div class="main-content">
      <div class="emblem">
        <svg viewBox="0 0 300 300" class="emblem-svg">
          <!-- Outer circle -->
          <circle cx="150" cy="150" r="140" fill="#324a81" />

          <!-- Curved text -->
          <defs>
            <path
              id="curve"
              d="M 150,150 m -120,0 a 120,120 0 1,1 240,0 a 120,120 0 1,1 -240,0"
            />
          </defs>
          <<text font-size="16" fill="white" font-weight="bold" letter-spacing="4">
            <textPath href="#curve" startOffset="50%" text-anchor="middle">
              * F I N A N C I A L   P R I V A T E   I N V E S T I G A T O R *
            </textPath>
          </text>
          
          </text>

          <!-- Inner circle -->
          <circle cx="150" cy="150" r="110" fill="#86a5ed" />

          <!-- FPI Text -->
           <div class = "main-text">
            <text
            x="150"
            y="190"
            text-anchor="middle"
            font-size="120"
            fill="white"
            font-weight="bold"> FPI</text>
           </div>
          
        </svg>
      </div>

      <div class="search-section">
        <form action="loading.html" method="GET">
            <input type="text" name="company" placeholder="COMPANY" />
            <input type="submit" value="Search" />
          </form>
          
      </div>
    </div>

    <div class="bottom-bar-start">
      Contact Email: basicemail@gmail.com | Phone Number: 1234567890 | Address: 800 W Cambell Road 75800
    </div>
  </body>
</html>
